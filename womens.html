<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="Mens.css">
    <style>
        #container {

            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(1, auto);
            gap: 30px;
            margin: auto;
            margin-left: 40px;
        }

        div img {
            width: 100%;
            border-radius: 20px 20px 0px 0px;
        }

        #container>div:hover {
            transform: scale(1.1);
        }

        p+img {
            height: 50px;
            width: 50%;

            margin-top: -10px;

        }

        #strikeprice+p {
            margin-left: 15%;
            margin-top: -35px;
            color: red;
        }

        #container>div {

            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 20px;
            /* border:1px solid red; */
        }

        h1 {
            text-align: center;
        }

        #sortNames {
            font-size: 20px;
            margin-bottom: 30px;
        }

        #sortBySalary {
            font-size: 20px;
        }

        #filter {
            width: 200px;
            border: 2px solid black;
            height: 1000px;
        }

        #main {
            display: flex;
        }

        #navbar {
            width: 100%;
            height: 70px;

            display: flex;
            flex-direction: row;
            position: static;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #navbar>h1 {
            width: 150px;
            height: 50px;

            margin-top: -0;
            font-size: 50px;
            margin-left: 20px;

        }

        .searchbox {
            width: 600px;
            height: 50px;

            margin: auto;

            cursor: pointer;
        }

        #search {
            width: 500px;
            margin-left: 500px;
            height: 30px;
            cursor: pointer;

            margin-top: 20px;

            position: absolute;
        }

        #icon {
            width: 20px;
            margin-left: 610px;
            position: relative;
            cursor: pointer;

        }

        h2 {
            margin-left: 20px;
            cursor: pointer;
        }
    </style>

</head>

    function displayData(container) {

        document.querySelector("#container").innerHTML = ""
        womensData.forEach(function (elem) {
            var box = document.createElement("div");
           
            box.style.cursor = "pointer"
            var photo = document.createElement("img")
            photo.setAttribute("src", elem.image_url)

            var name = document.createElement("h3")
            name.innerText = elem.name

            var OffPrice = document.createElement("p")
            OffPrice.innerText = elem.strikedoffprice
            OffPrice.setAttribute("id", "strikeprice")
            OffPrice.style.textDecoration = "line-through"
            var price = document.createElement("p")
            price.innerText = elem.price




            var button = document.createElement("button");
            button.innerText = "Add to Bag";
            button.addEventListener("click", function () {
                AddToCart(elem)
            })

            box.append(photo, name, OffPrice, price, button)
            document.querySelector("#container").append(box)



        })
        function AddToCart(elem) {
            cartLSData.push(elem);
            localStorage.setItem("masai-cart", JSON.stringify(cartLSData));
            alert("Product Added Successfully")
        }
    }

    function handleNamesort() {
        // console.log("click me mere bhai")
        var selected = document.querySelector("#sortNames").value;
        //console.log(selected);
        if (selected == "") {
            womensData.sort(function (a, b) {
                //  var x=a.name.toUpparcase()   //for convert in uppar alphabet
                //  var y=b.name.toUpparcase()
                //var y=a.PersonName.toLowercase()    // //for convert in lower alphabet
                if (a.name > b.name) {
                    return 1
                }
                if (a.name < b.name) {
                    return -1
                }
                return 0;
            })
            // console.log(jobArr);
            displayData(container)
        }


        if (selected == "ascending") {
            womensData.sort(function (a, b) {
                // //for convert in lower alphabet
                if (a.name > b.name) {
                    return 1
                }
                if (a.name < b.name) {
                    return -1
                }
                return 0;
            })
            // console.log(jobArr);
            displayData(container)
        }
        if (selected == "descending") {
            womensData.sort(function (a, b) {
                //var x=a.PersonName.toUpparcase()   //for convert in uppar alphabet
                // var y=a.PersonName.toLowercase()    // //for convert in lower alphabet
                if (a.name > b.name) {
                    return -1
                }
                if (a.name < b.name) {
                    return 1
                }
                return 0;
            })
            // console.log(jobArr);
            displayData(container)

        }

    }


    function handleSalarysort() {

        var selected = document.querySelector("#sortBySalary").value;
        if (selected === "") {

            womensData.sort(function (a, b) {
                return b.price - a.price
            })
            // console.log(jobArr)
            displayData(container)
        }

        if (selected === "HightoLow") {

            womensData.sort(function (a, b) {
                return b.price - a.price
            })
            // console.log(jobArr)
            displayData(container)
        }
        if (selected === "LowtoHigh") {

            womensData.sort(function (a, b) {
                return a.price - b.price
            })
            // console.log(jobArr)
            displayData(container)
        }
    }

    function AddToCart(element) {
        cartLSData.push(element);
        localStorage.setItem("masai-cart", JSON.stringify(cartLSData));
        alert("Product Added Successfully")
    }
