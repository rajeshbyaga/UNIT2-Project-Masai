<script>
          var userData = JSON.parse(localStorage.getItem("signupData"));

            var form = document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault()
                var data = {
                    email:document.querySelector("#email").value,
                    password: document.querySelector("#pass").value,
                }
              if(checkSignin(data.email,data.password)=== true){
                localStorage.setItem("signinData",JSON.stringify(data))
                alert("Signin successful")
                window.location.href="index.html"
              }
               else{
                alert("Wrong username or Password")
               }
            })
        
function checkSignin(email,password){
    let filterr = userData.filter(function(ele){
        return ele.email === email  && ele.password === password;
    })
    if(filterr.length > 0)
    {
        return true;
    }
    else{
        return false
    }
}
</script>
